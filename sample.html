<!DOCTYPE html>
<html>
<head>
	<title>Basic ThreeJS Functions</title>
	<style>
		body{
			margin: 0;
			overflow: hidden;
		}
		canvas{
			background: red;
		}
	</style>
</head>
<body>

	<canvas id="myCanvas"></canvas>

	<script src="lib/three.js"></script>
	<script src="lib/TrackballControls.js"></script>
	<script>
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvas'),
			antialias: true
		});
		renderer.setClearColor(0xFFFFFF); //white
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight); // set canvas size same as screen

		/* To draw something on the renderer we need to pass a camera and a scene parameter */
		// PerspectiveCamera(field_of_view, width/height or the Aspect Ratio, near_plane, far_plane)
		var camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 0.1, 3000);

		var scene = new THREE.Scene();

		// Add Ambient Light with params color and intensity
		var light = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);


		// Add Point Light with params color and intensity
		var plight = new THREE.PointLight(0xffffff, 0.5);
		scene.add(plight)

		var geometry = new THREE.BoxGeometry(1, 1, 1);
		// var material = new THREE.MeshLambertMaterial({
		// 	color: 0xF3FFE2
		// });

		var cubeMaterials = [
			new THREE.MeshLambertMaterial({color: 0xFFFFFF}), //right
			new THREE.MeshLambertMaterial({color: 0xFFFF00}), //left
			new THREE.MeshLambertMaterial({color: 0x00FF00}), //top
			new THREE.MeshLambertMaterial({color: 0x0000FF}), //bottom
			new THREE.MeshLambertMaterial({color: 0xFF0000}), //front
			new THREE.MeshLambertMaterial({color: 0xFFA500}), //back
		];

		var material = new THREE.MeshFaceMaterial(cubeMaterials);

		// Mesh takes up the geometry of the object and the material to be used as parameters
		var cube1 = new THREE.Mesh(geometry, material);
		cube1.position.set(0, 0, 0);
		var cube2 = new THREE.Mesh(geometry, material);
		cube2.position.set(1, 0, 0);
		var cube3 = new THREE.Mesh(geometry, material);
		cube3.position.set(-1, 0, 0);
		var cube4 = new THREE.Mesh(geometry, material);
		cube4.position.set(0, -1, 0);
		var cube5 = new THREE.Mesh(geometry, material);
		cube5.position.set(0, 1, 0);
		var cube6 = new THREE.Mesh(geometry, material);
		cube6.position.set(-1, -1, 0);
		var cube7 = new THREE.Mesh(geometry, material);
		cube7.position.set(1, 1, 0);
		var cube8 = new THREE.Mesh(geometry, material);
		cube8.position.set(-1, 1, 0);
		var cube9 = new THREE.Mesh(geometry, material);
		cube9.position.set(1, -1, 0);


		camera.position.z = 3;
		var controls = new THREE.TrackballControls(camera);
		controls.addEventListener('change', render);


		var group = new THREE.Group();
		group.add(cube1)
		group.add(cube2)
		group.add(cube3)
		group.add(cube4)
		group.add(cube5)
		group.add(cube6)
		group.add(cube7)
		group.add(cube8)
		group.add(cube9)

		scene.add(group);

		animate();

		function animate() {
			requestAnimationFrame(animate);
			controls.update();
		}
		function render() {
			renderer.render(scene, camera);
		}


	</script>
</body>
</html>
